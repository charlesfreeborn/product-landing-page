<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header id="header">
      <!-- use a logo for the iamge. can generate one from an online tool like favicon tool -->
      <!-- src should start with http -->
      <img id="header-img" src="" />
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#about" class="nav-link">About</a>
          </li>
          <li>
            <a href="#product" class="nav-link">Products</a>
          </li>
          <li>
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <label for="email"> Enter your email: </label>
        <input type="email" id="email" placeholder="your email" name="" email />
        <input type="submit" value="Get Started" id="submit" />
      </form>
      <video id="video" controls width="250">
        <source src="" />
      </video>
    </main>
  </body>
</html>
